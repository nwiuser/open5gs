apiVersion: v1
kind: Namespace
metadata:
  name: open5gs-4g
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb
  namespace: open5gs-4g
spec:
  selector:
    app: mongodb
  ports:
    - protocol: TCP
      port: 27017
      targetPort: 27017
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
  namespace: open5gs-4g
spec:
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
        - name: mongodb
          image: localhost:5000/mongodb:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 27017
