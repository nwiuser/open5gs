apiVersion: v1
kind: ConfigMap
metadata:
  name: open5gs-udm-config
  namespace: open5gs-5g
data:
  udm.yaml: |
    logger:
      file: /opt/open5gs/var/log/open5gs/udm.log
    udm:
      sbi:
        - addr: 0.0.0.0
          port: 7777
---
apiVersion: v1
kind: Service
metadata:
  name: open5gs-udm
  namespace: open5gs-5g
spec:
  selector:
    app: open5gs-udm
  ports:
    - protocol: TCP
      port: 7777
      targetPort: 7777
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: open5gs-udm
  namespace: open5gs-5g
spec:
  selector:
    matchLabels:
      app: open5gs-udm
  template:
    metadata:
      labels:
        app: open5gs-udm
    spec:
      containers:
        - name: udm
          image: localhost:5000/open5gs-udm:latest
          volumeMounts:
            - name: udm-config
              mountPath: /opt/open5gs/etc/open5gs/udm.yaml
              subPath: udm.yaml
      volumes:
        - name: udm-config
          configMap:
            name: open5gs-udm-config
