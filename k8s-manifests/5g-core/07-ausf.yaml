apiVersion: v1
kind: ConfigMap
metadata:
  name: open5gs-ausf-config
  namespace: open5gs
data:
  ausf.yaml: |
    logger:
      level: info
    ausf:
      sbi:
        server:
          - address: 0.0.0.0
            port: 7777
        client:
          nrf:
            - uri: http://open5gs-nrf:7777
          discovery:
            delegated: no
---
apiVersion: v1
kind: Service
metadata:
  name: open5gs-ausf
  namespace: open5gs
spec:
  selector:
    app: open5gs-ausf
  ports:
    - name: sbi
      protocol: TCP
      port: 7777
      targetPort: 7777
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: open5gs-ausf
  namespace: open5gs
spec:
  selector:
    matchLabels:
      app: open5gs-ausf
  template:
    metadata:
      labels:
        app: open5gs-ausf
    spec:
      containers:
        - name: ausf
          image: localhost:5000/open5gs-ausf:latest
          imagePullPolicy: IfNotPresent
          command: ["open5gs-ausfd", "-c", "/opt/open5gs/etc/open5gs/ausf.yaml"]
          volumeMounts:
            - name: ausf-config
              mountPath: /opt/open5gs/etc/open5gs/ausf.yaml
              subPath: ausf.yaml
      volumes:
        - name: ausf-config
          configMap:
            name: open5gs-ausf-config
