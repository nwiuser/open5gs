apiVersion: v1
kind: ConfigMap
metadata:
  name: open5gs-pcf-config
  namespace: open5gs-5g
data:
  pcf.yaml: |
    logger:
      file: /opt/open5gs/var/log/open5gs/pcf.log
    pcf:
      sbi:
        - addr: 0.0.0.0
          port: 7777
---
apiVersion: v1
kind: Service
metadata:
  name: open5gs-pcf
  namespace: open5gs-5g
spec:
  selector:
    app: open5gs-pcf
  ports:
    - protocol: TCP
      port: 7777
      targetPort: 7777
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: open5gs-pcf
  namespace: open5gs-5g
spec:
  selector:
    matchLabels:
      app: open5gs-pcf
  template:
    metadata:
      labels:
        app: open5gs-pcf
    spec:
      containers:
        - name: pcf
          image: localhost:5000/open5gs-pcf:latest
          volumeMounts:
            - name: pcf-config
              mountPath: /opt/open5gs/etc/open5gs/pcf.yaml
              subPath: pcf.yaml
      volumes:
        - name: pcf-config
          configMap:
            name: open5gs-pcf-config
